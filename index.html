<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treino de Cálculo Mental</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Treino de Cálculo Mental</h1>

  <div class="config">
    <label>Operações: </label>
    <label><input type="checkbox" id="add" checked> + </label>
    <label><input type="checkbox" id="sub"> - </label>
    <label><input type="checkbox" id="mul"> * </label>
    <label><input type="checkbox" id="div"> / </label><br><br>

    <label>Máximo número: <input type="number" id="maxValor" value="50" min="1"></label><br><br>
    <label>Máx. números: <input type="number" id="maxNumeros" value="5" min="2" max="10"></label>
  </div>

  <div id="soma"></div>
  <input type="number" id="resposta" placeholder="Resposta">
  <button id="okBtn">OK</button>

  <div class="feedback" id="feedback"></div>
  <div class="timer" id="timer">Tempo: 0s</div>
  <div class="score">
    Acertos consecutivos: <span id="consecutivos">0</span><br>
    Recorde: <span id="recorde">0</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
